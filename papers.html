    header {

    .navbar {

    .dropdown-list {
    position: absolute;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
    max-height: 200px;
    overflow-y: auto;
    z-index: 9999;
    display: none;
    top: 45px;
    left: 190px;
  }

  .dropdown-list div {
    padding: 8px 12px;
    cursor: pointer;
  }

  .dropdown-list div:hover {
    background-color: #f0f0f0;
  }

  .search-container {
    position: relative;
  }
    .search-form {
      display: flex;
      align-items: center;
      gap: 5px;

    }
    .search-form input {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .search-form button {

      border: none;

      padding: 6px 10px;

    }
    .search-form button i {
      font-size: 14px;
    }



    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-left: auto;
    }

    .nav-links li a {
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    .nav-links li a:hover {
      background-color: #710225;
      border-radius: 5px;
    }

    .menu-icon {
  cursor: pointer;
  width: 30px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 15px;
}

.bar {
  height: 2px;
  background-color: white;
  border-radius: 1px;
}

#mobile-menu.hidden {
  display: none;
}

#mobile-menu ul {
  list-style: none;
  background-color: #710225;
  padding: 10px;
}

#mobile-menu ul li a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 8px 0;
  transition: background-color 0.3s;
}


    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #a3a0a0;
    }

    .subject-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .subject-card {
  background-color: rgba(255, 255, 255, 0.1); /* 0.1 means 10% white */
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 4px 12px rgba(174, 155, 155, 0.2);
  backdrop-filter: blur(10px); /* Optional: adds glassmorphism effect */
  -webkit-backdrop-filter: blur(10px); /* Safari support */
  color: white; /* Make sure text is visible on transparent bg */
    }

    .subject-card h3 {
      color: #f6f8fa;
      margin-bottom: 10px;
    }

    .subject-card a {
      display: block;
      margin: 5px 0;
      color: #a3a0a0;
      text-decoration: none;
      font-size: 14px;
    }

    .subject-card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      margin-top: 30vh;
    }
  </style>
</head>

<script>
  const searchInput = document.getElementById("searchInput");
    const dropdownList = document.getElementById("dropdownList");
  
    const suggestions = [
      "Computer Science",
      "Mechanical Engineering",
      "Electrical Engineering",
      "Civil Engineering",
      "Electronics & Communication",
      "Notes",
      "Roadmaps",
      "Previous Year Papers",
      "Career Guidance",
      "Chat with Seniors",
      "Diploma CSE Notes",
      "Hackathon Ideas",
      "HTML CSS Projects",
      "JavaScript Tutorials"
    ];
  
    searchInput.addEventListener("input", function () {
      const inputValue = this.value.toLowerCase().trim();
      dropdownList.innerHTML = "";
  
      if (inputValue === "") {
        dropdownList.style.display = "none";
        return;
      }
  
      const filtered = suggestions.filter(item =>
        item.toLowerCase().includes(inputValue)
      );
  
      if (filtered.length > 0) {
        filtered.forEach(item => {
          const div = document.createElement("div");
          div.textContent = item;
          div.addEventListener("click", () => {
            searchInput.value = item;
            dropdownList.style.display = "none";
            // Optional: Add redirection or search logic here
          });
          dropdownList.appendChild(div);
        });
  
        dropdownList.style.display = "block";
      } else {
        dropdownList.style.display = "none";
      }
    });
  
    document.addEventListener("click", function (e) {
      if (!dropdownList.contains(e.target) && e.target !== searchInput) {
        dropdownList.style.display = "none";
      }
    });
  
    function toggleMenu() {
    const menu = document.getElementById("mobile-menu");
    menu.classList.toggle("hidden");
  }
  
</script>
