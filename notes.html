<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduVerse - Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
     background: radial-gradient(circle at top right, #bb023c, #000000 70%);
     background-size: cover;
     background-repeat: no-repeat;
     background-attachment: fixed;
     color: white;
}

    header {
      background: linear-gradient(to right, rgba(80, 80, 80, 0.3), #bb023c);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 80px;
    }

    .dropdown-list {
    position: absolute;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
    max-height: 200px;
    overflow-y: auto;
    z-index: 9999;
    display: none;
    top: 45px;
    left: 190px;
  }

  .dropdown-list div {
    padding: 8px 12px;
    cursor: pointer;
  }

  .dropdown-list div:hover {
    background-color: #f0f0f0;
  }

  .search-container {
    position: relative;
  }
    .search-form {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: 30px;
    }
    .search-form input {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .search-form button {
      background-color: #710225;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-form button i {
      font-size: 14px;
    }


    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-left: auto;
    }

    .nav-links li a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    .nav-links li a:hover {
      background-color: #710225;
      border-radius: 5px;
    }

    .menu-icon {
  cursor: pointer;
  width: 30px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 15px;
}

.bar {
  height: 2px;
  background-color: white;
  border-radius: 1px;
}

#mobile-menu.hidden {
  display: none;
}

#mobile-menu ul {
  list-style: none;
  background-color: #710225;
  padding: 10px;
}

#mobile-menu ul li a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 8px 0;
  transition: background-color 0.3s;
}

    .container {
      padding: 40px 20px;
      text-align: center;
    }

    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }

    .notes-list {
      margin-top: 30px;
    }

    .note-item {
      background-color: #fff;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .note-item a {
      text-decoration: none;
      color: #bb023c;
      font-weight: bold;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 45vh;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="home.html">
          <img src="logo.png" alt="EduVerse Logo">
        </a>
      </div>
      <div class="search-container">
        <form class="search-form">
          <input type="text" id="searchInput" placeholder="Search...">
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div class="dropdown-list" id="dropdownList"></div>
      </div>
      
  
      <!-- üåê Navigation Links -->
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
  
      <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      
      <nav id="mobile-menu" class="hidden">
        <ul>
          <li><a href="branches.html">Branches</a></li>
          <li><a href="notes.html">Notes</a></li>
          <li><a href="roadmap.html">Roadmaps</a></li>
          <li><a href="papers.html">Papers</a></li>
          <li><a href="chat.html">Chat</a></li>
        </ul>
      </nav>
      
    </nav>
  </header>
<div class="container">
  <h1>Download Notes</h1>
  <p>Select your branch and semester to view available notes</p>

  <select id="branchSelect">
    <option value="">Select Branch</option>
    <option value="CSE">Computer Science</option>
    <option value="ECE">Electronics</option>
    <option value="ME">Mechanical</option>
    <option value="ci">Civil</option>
    <option value="EE">Electrical</option>
    <option value="IT">Information Technology</option>
    <!-- Add more branches as needed -->
  </select>

  <select id="semSelect">
    <option value="">Select Semester</option>
    <option value="1">Semester 1</option>
    <option value="2">Semester 2</option>
    <option value="3">Semester 3</option>
    <!-- Add more semesters as needed -->
  </select>

  <button onclick="showNotes()">Show Notes</button>

  <div class="notes-list" id="notesList">
    <!-- Notes will appear here -->
  </div>
</div>

<footer style="background: #1a1a1a; padding: 20px; text-align: center; color: #bbb;">
  <p>&copy; 2025 EduVerse. Made with ‚ù§Ô∏è for students.</p>
  <p>
    <a href="#" style="color: #bbb; margin: 0 10px;"><i class="fab fa-instagram"></i></a>
    <a href="#" style="color: #bbb; margin: 0 10px;"><i class="fab fa-github"></i></a>
    <a href="#" style="color: #bbb; margin: 0 10px;"><i class="fab fa-linkedin"></i></a>
  </p>
</footer>


<script>
  function showNotes() {
    const branch = document.getElementById('branchSelect').value;
    const sem = document.getElementById('semSelect').value;
    const notesList = document.getElementById('notesList');

    notesList.innerHTML = ''; // clear previous notes

    if (branch && sem) {
      // Sample notes (in real case you‚Äôll fetch or add more dynamically)
      const notes = [
        { title: "Subject 1 Notes", link: "#" },
        { title: "Subject 2 Notes", link: "#" },
        { title: "Subject 3 Notes", link: "#" }
      ];

      notes.forEach(note => {
        notesList.innerHTML += `
          <div class="note-item">
            <p>${note.title}</p>
            <a href="${note.link}" target="_blank">Download</a>
          </div>
        `;
      });
    } else {
      notesList.innerHTML = "<p>Please select both branch and semester.</p>";
    }
  }
  const searchInput = document.getElementById("searchInput");
    const dropdownList = document.getElementById("dropdownList");
  
    const suggestions = [
      "Computer Science",
      "Mechanical Engineering",
      "Electrical Engineering",
      "Civil Engineering",
      "Electronics & Communication",
      "Notes",
      "Roadmaps",
      "Previous Year Papers",
      "Career Guidance",
      "Chat with Seniors",
      "Diploma CSE Notes",
      "Hackathon Ideas",
      "HTML CSS Projects",
      "JavaScript Tutorials"
    ];
  
    searchInput.addEventListener("input", function () {
      const inputValue = this.value.toLowerCase().trim();
      dropdownList.innerHTML = "";
  
      if (inputValue === "") {
        dropdownList.style.display = "none";
        return;
      }
  
      const filtered = suggestions.filter(item =>
        item.toLowerCase().includes(inputValue)
      );
  
      if (filtered.length > 0) {
        filtered.forEach(item => {
          const div = document.createElement("div");
          div.textContent = item;
          div.addEventListener("click", () => {
            searchInput.value = item;
            dropdownList.style.display = "none";
            // Optional: Add redirection or search logic here
          });
          dropdownList.appendChild(div);
        });
  
        dropdownList.style.display = "block";
      } else {
        dropdownList.style.display = "none";
      }
    });
  
    document.addEventListener("click", function (e) {
      if (!dropdownList.contains(e.target) && e.target !== searchInput) {
        dropdownList.style.display = "none";
      }
    });
  
    function toggleMenu() {
    const menu = document.getElementById("mobile-menu");
    menu.classList.toggle("hidden");
  }
</script>

</body>
</html>
